    <script>

function checkIpVersion(ip) {
  let v_reg;

  if (ip.includes(":")) {
    v_reg = /(\d|[1-9]\d|1\d\d)(\.(?!$)){3}(\d|[1-9]\d|1\d\d)/g;
    return "ip4";
  } else {
    v_reg = /^[0-9a-f]{1,4}:([0-9a-f][0-9a-f_]{0,4}){0,5}:[0-9a-f]{1,4}$/gi;
    return "ip6";
  }
} 

function validateIp(ip) {
  const ipVersion = checkIpVersion(prompt('Введите ip:'));
  console.log(
    `IP version: ${ipVersion}`
  );
}
validateIp();
    </script>
